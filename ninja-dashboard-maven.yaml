apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ninja-dashboard-maven
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: rakeshraheja89/project
        ports:
        - containerPort: 3000
